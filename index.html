<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Trainee Form Homework</title>
  </head>
  <body>
    <!-- Konami Code Link -->
    <div class="konami-container">
      <a href="./konami.html" class="konami">See the Konami Code</a>
    </div>
    <div class="register">
      <div class="register__container">
        <h2 class="title">Trainee Register</h2>
        <p>Please enter the data requested below</p>
        <form action="#" class="form">
          <div class="container-grid">
            <!-- NAME -->
            <div class="input-group">
              <label for="name" class="label">Name</label>
              <input
                id="name"
                placeholder="Enter your name"
                type="text"
                class="input"
              />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- LASTNAME -->
            <div class="input-group">
              <label for="name" class="label">Lastname</label>
              <input
                id="lastname"
                placeholder="Enter your lastname"
                type="text"
                class="input"
              />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- AGE -->
            <div class="input-group">
              <label for="name" class="label">Age</label>
              <input
                id="age"
                placeholder="Enter your name"
                type="text"
                class="input"
              />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>

            <!-- PHONE NUMBER -->
            <div class="input-group">
              <label for="phone" class="label">Phone</label>
              <input
                id="phone"
                placeholder="e.g. 9999-9999"
                type="text"
                class="input"
              />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>

            <!-- WEBSITE -->
            <div class="input-group">
              <label for="name" class="label">Website</label>
              <input
                id="website"
                placeholder="Enter the url of your website"
                type="text"
                class="input"
              />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- EMAIL -->
            <div class="input-group">
              <label for="email" class="label">Email</label>
              <input
                id="email"
                type="text"
                class="input"
                autocomplete
                placeholder="example@example.com"
              />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- PASSWORD -->
            <div class="input-group">
              <label for="password" class="label">Password</label>
              <input id="password" type="password" class="input" />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- PASSWORD CONFIRMATION -->
            <div class="input-group">
              <label for="password_confirmation" class="label"
                >Password Confirmation</label
              >
              <input id="password_confirmation" type="password" class="input" />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- LEVEL OF EXPERIENCE -->
            <div class="input-group">
              <label for="phone" class="label">Level of experience</label>
              <input id="experience" type="range" />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <!-- TERMS -->
            <div class="input-group">
              <label for="name" class="label">Terms agreement</label>
              <input type="checkbox" id="checkbox" value="check" />
              <span class="error-message"></span>
              <svg
                class="icon icon-success hidden hidden"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
          <input type="submit" class="button" value="Register" />
        </form>
      </div>
    </div>
    <script src="./js/form.js"></script>
  </body>
</html>
